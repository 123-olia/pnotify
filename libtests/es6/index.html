<!DOCTYPE html>
<html>
<head>
  <title>ES6 Module Test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../src/PNotifyBrightTheme.css">
</head>
<body>
  <div style="padding: 50vh 0; text-align: center;">
    <button id="button1">Test PNotify with RequireJS</button><br>
    <button id="button2">PNotify Module with RequireJS</button>
  </div>
  <script type="text/javascript">
    document.getElementById("button1").addEventListener("click", function(){
      import PNotify from "../../lib/es/PNotify.js";
      PNotify.notice({
        title: "Yay!",
        text: "It works!"
      });
    });
    document.getElementById("button2").addEventListener("click", function(){
      import PNotify from "../../lib/es/PNotify.js";
      import PNotifyReference from "../../lib/es/PNotifyReference.js";
      PNotify.notice({
        title: "Yay!",
        text: "It works!",
        modules: {
          Reference: {
            put_thing: true
          }
        }
      });
    });
  </script>
</body>
</html>
